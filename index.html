<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workout Tracker</h1>
        
        <div class="input-section">
            <h2>Today's Activity</h2>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
  <label for="walking">Walking (minutes):</label>
  <input type="number" id="walking" min="0" value="0">
  <label for="walkingDistance">Distance (km):</label>
  <input type="number" id="walkingDistance" min="0" step="0.1" value="0">
</div>
<div class="form-group">
  <label for="running">Running (minutes):</label>
  <input type="number" id="running" min="0" value="0">
  <label for="runningDistance">Distance (km):</label>
  <input type="number" id="runningDistance" min="0" step="0.1" value="0">
</div>
            
            <button id="save-btn">Save Activity</button>
        </div>
        
        <div class="progress-section">
            <h2>Progress</h2>
            <div id="progress-comparison"></div>
        </div>
        
        <div class="history-section">
            <h2>Activity History</h2>
            <table id="activity-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Walking (min)</th>
      <th>Walking (km)</th>
      <th>Running (min)</th>
      <th>Running (km)</th>
      <th>Total (min)</th>
      <th>Total (km)</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="activity-body"></tbody>
  <td><button class="delete-btn" data-id="${activity.id}">Delete</button></td>
</table>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
